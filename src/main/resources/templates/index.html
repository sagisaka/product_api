<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>一覧ページ</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/indexData.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		allData();
	});
</script>
<link href="css/style.css" th:href="@{css/style.css}" rel="stylesheet"></link>
<link href="css/table.css" th:href="@{css/table.css}" rel="stylesheet"></link>
</head>
<body>


	<ul id="menu">
		<li id="menu01"><a href="/" class="pageChange">TOP</a></li>
		<li id="menu02"><a href="/create" class="pageChange">CREATE</a></li>
	</ul>


	<form class="search">
		<div>
			<label class="name-label" for="name">タイトル検索</label>
			<div>
				<textarea rows="2" cols="50" maxlength='100' id="name"
					placeholder='検索したい商品の名前を入力してください'></textarea>
			</div>
		</div>
		<div>
			<button id="get" type="button" onClick="search()">検索</button>
		</div>
	</form>

	<h1>商品一覧</h1>

	<table class="type">
		<thead>
			<tr>
				<th scope="col">商品ID</th>
				<th scope="col">商品画像</th>
				<th scope="col">タイトル</th>
				<th scope="col">商品価格</th>
				<th scope="col">商品へのリンク</th>
			</tr>
		</thead>
		<tbody id="output">
		</tbody>
	</table>
</body>
</html>
